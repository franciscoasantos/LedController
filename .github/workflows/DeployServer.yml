on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 14
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.1.0
      with:
        server: services.franciscosantos.net
        port: 21
        server-dir: /home/www/LedController/
        local-dir: ./Server/
        username: francisco
        password: ${{ secrets.PWDFTPSERVER }}
        
    - name: ðŸŸ¢ Start server
      run: |
        bash /home/www/LedController/startServer
